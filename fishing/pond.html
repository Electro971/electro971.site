<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Fishing</title>
    <link rel="stylesheet" href="styles/pond_style.css" />
</head>
<body>
    <h1>Idle Fishing</h1>

    <div id="stats">
        <p>Fish: <span id="fishCount">0</span></p>
        <p>Fish per second: <span id="fps">0</span></p>
        <p>Fish per click: <span id="fpc">1</span></p>
    </div>

    <button id="fishButton">ðŸŽ£ Cast Your Line</button>

    <div id="minigame" style="display:none;">
        <h2>Reel It In!</h2>
        <p>Input the sequence:</p>
        <div id="sequence"></div>
        <p>Progress: <span id="progress">0</span>/4</p>
    </div>

    <div id="shop">
        <h2>Shop</h2>

        <button id="buyAuto">
            Buy Auto-Fisher (<span id="autoPrice">10</span> fish)
        </button>

        <button id="buyRod">
            Buy Better Rod (<span id="rodPrice">15</span> fish)
        </button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
