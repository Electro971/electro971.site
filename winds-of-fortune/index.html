<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winds of Fortune</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/main.js" defer></script>
</head>
<body onload="initialize()">
  <!-- Game Container -->
  <div id="game-container">
    <!-- Map Area -->
     <div id="port">
        <h2>You are at <span id="port-name"></span></h2>
        <h3>Gold: <span id="gold-header"></span></h3>
        <div id="port-description">
            <p><!--Port description here--></p>
    </div>
     <div id="market">
        <h2>Market</h2>
        <h3>Buy/Sell Amount: </h3>
        <input type="number" id="quantity" value="1" min="1" style="width: 50px;"/>
        <div id="market-items">
          <div id="wood-item" class="market-item">
            <h3>Wood - <span id="wood-price"></span></h3>
            <button id="wood-buy-btn" onclick="buyItem('wood')">Buy</button>
            <button onclick="sellItem('wood')">Sell</button>
          </div>
          <div id="iron-item" class="market-item">
            <h3>Iron - <span id="iron-price"></span></h3>
            <button onclick="buyItem('iron')">Buy</button>
            <button onclick="sellItem('iron')">Sell</button>
          </div>
          <div id="supplies-item" class="market-item">
            <h3>Supplies - <span id="supplies-price"></span></h3>
            <button onclick="buyItem('supplies')">Buy</button>
            <button onclick="sellItem('supplies')">Sell</button>
          </div>
        </div>
     </div>
     <div id="tavern">
        <h2>Tavern</h2>
        <div id="crew-item" class="market-item">
            <h3>Crew - <span id="crew-price"></span></h3>
            <button onclick="buyItem('crew')">Recruit</button>
          </div>
     </div>
     <div id="harbour">
        <h2>Harbour</h2>
     </div>
     <div id="port-actions">
        <button onclick="openTab('tavern')">Tavern</button>
        <button onclick="openTab('market')">Market</button>
        <button onclick="openTab('harbour')">Harbour</button>
        <button onclick="setSail()">Set Sail</button>
    </div>
     </div>
    <div id="map">
      <!--<img id="ship" src="assets/images/ship.png" alt="Player Ship" />-->
      <div id="ports-overlay">
        <div class="port" id="port-a" style="top: 45%; left: 30%;" onclick="visitPort(port_royal)">Port Royal</div>
        <div class="port" id="port-b" style="top: 35%; left: 70%;" onclick="visitPort(tortuga)">Tortuga</div>
      </div>
    </div>

    <!-- UI Panel -->
    <div id="ui-panel">
        <h2 id="panel-header">Captainâ€™s Log</h2>
        <div id="log"></div>
        <div id="inventory">
            <p>Gold: <span id="gold-amount"></span></p>
            <p>Wood: <span id="wood-amount"></span></p>
            <p>Iron: <span id="iron-amount"></span></p>
            <p>Supplies: <span id="supplies-amount"></span></p>
        </div>
        <div id="ship-status">
            <em><h3>The Default</h3></em>
            <p>Ship Health: <span id="ship-health">0</span></p>
            <p>Supplies: <span id="supply-amount">0</span></p>
            <p>Crew: <span id="crew-amount">0</span>/<span id="crew-max">0</span></p>
            <p>Crew Morale: <span id="crew-morale">0</span></p>
        </div>
        <div id="options">
            <button onclick="openTab('log'), startNewGame()">New Game</button>
            <button onclick="loadGame()">Load Game</button>
            <button onclick="saveGame()">Save Game</button>
        </div>
      <div id="actions">
        <button id="log-btn" onclick="openTab('log')">Log</button>
        <button id="ship-btn" onclick="openTab('ship')">Ship</button>
        <button id="trade-btn" onclick="openTab('inventory')">Inventory</button>
        <button id="options-btn" onclick="openTab('options')">Options</button>
      </div>
    </div>
  </div>
</body>
</html>
